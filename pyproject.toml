[tool.ruff]
# Line length
line-length = 120

# Exclude common directories
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
# Ignore specific error codes
ignore = [
    "E203",  # whitespace before ':'
    "E266",  # too many leading '#' for block comment
    "E501",  # line too long (handled by line-length)
]

# Select all common rule categories
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Allow autofix for safe rules
fixable = ["ALL"]
unfixable = []

# Per-file ignores
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.ruff.format]
# Use double quotes
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Respect magic trailing comma
skip-magic-trailing-comma = false
# Automatically detect the appropriate line ending
line-ending = "auto"

[tool.pydocstyle]
# Use Google convention (matches our docstrings)
convention = "google"
# Match all Python files except tests
match = "(?!test_).*\\.py"
# Match directories
match-dir = "(?!tests|test).*"

[tool.mypy]
# This section is for reference - actual config is in mypy.ini
# But pyproject.toml can also be used if preferred
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "sklearn.*",
    "scipy.*",
    "fastapi.*",
    "pydantic.*",
    "uvicorn.*",
    "starlette.*",
]
ignore_missing_imports = true

